<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع يوسف المؤقت</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: #e0e0e0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #2a2a4a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
            position: relative;
            min-height: 400px;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .countdown-text {
            color: #ff0000; /* يمكنك تغيير هذا اللون إذا أردت ليناسب الرسالة اللطيفة */
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .joke-text {
            color: #00ff00;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 30px;
            display: none;
        }
        .image-container {
            margin: 30px 0;
        }
        .hacker-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            border: 2px solid #00ffff;
            display: block;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            background-color: #00ffff;
            color: #1a1a2e;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #00e6e6;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 60px;
            font-size: 0.85em;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>امي كل عام وانتي بخير</h1>
        <p id="main-message">إليك هدية بسيطة من يوسف :</p>
        <p id="countdown" class="countdown-text"></p>
        <p id="joke" class="joke-text">شيماء اجمل ما عندي</p>

        <div class="image-container">
            <img src="https://اسماء.com/images/names/gif/www.%D8%A7%D8%B3%D9%85%D8%A7%D8%A1.com-%D8%B4%D9%8A%D9%85%D8%A7%D8%A1-68732.gif" alt="صورة بأسلوب الهاكر، متحركة" class="hacker-image">
        </div>
        <a href="#" class="button" id="explore-button">اكتشف الهدية</a>
    </div>

    <footer>
        <p>&copy; 2025 جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        const countdownElement = document.getElementById('countdown');
        const mainMessageElement = document.getElementById('main-message');
        const jokeElement = document.getElementById('joke');
        const exploreButton = document.getElementById('explore-button');
        let count = 5;

        exploreButton.style.display = 'none';
        mainMessageElement.style.display = 'none';

        function startCountdown() {
            mainMessageElement.style.display = 'block';
            countdownElement.style.display = 'block';

            const interval = setInterval(() => {
                countdownElement.textContent = count;
                count--;

                if (count < 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    mainMessageElement.style.display = 'none';
                    jokeElement.style.display = 'block';
                    exploreButton.style.display = 'inline-block';
                }
            }, 1000);
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
